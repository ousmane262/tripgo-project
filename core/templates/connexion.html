{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion | TripGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Animate + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .connexion-container {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }
    .form-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    .illustration img {
      width: 320px;
      max-width: 100%;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: #2563eb;
      margin-bottom: 30px;
    }
    .logo img {
      width: 35px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container connexion-container">

  <!-- Formulaire -->
  <div>
    <div class="logo">
      <img src="https://th.bing.com/th/id/OIP.n0tiy0zLJjdNnsj9HMIsWwHaHa?w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="TripGo">
      Trip<span style="color:#0ea5e9;">Go</span>
    </div>

    <div class="form-card animate__animated animate__fadeInLeft">
      <h2 class="fw-bold text-center">Connexion üîê</h2>
      <p class="text-center text-muted mb-4">Reconnecte-toi et pr√©pare ton prochain voyage ‚úàÔ∏è</p>

      <form method="post">
        {% csrf_token %}
      
        <!-- Affichage des messages -->
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input type="email" class="form-control rounded-pill" id="email" name="email" required placeholder="exemple@email.com">
        </div>
      
        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control rounded-pill" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
      
        <!-- Mot de passe oubli√© -->
        <div class="text-end mb-3">
          <a href="#" class="text-decoration-none small text-muted">Mot de passe oubli√© ?</a>
        </div>
      
        <!-- Bouton connexion -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary rounded-pill">Connexion</button>
        </div>
      
        <!-- Lien inscription -->
        <p class="mt-3 text-center">
          Pas encore de compte ?
          <a href="{% url 'inscription' %}" class="fw-bold text-decoration-none text-primary">Cr√©er un compte</a>
        </p>
      </form>
      
    </div>
  </div>

  <!-- Illustration -->
  <div class="illustration d-none d-lg-block animate__animated animate__fadeInRight">
    <img src="https://th.bing.com/th/id/OIP.7rMAWkDSMBrNnsyOg_cciAHaFN?pid=ImgDet&w=164&h=115&c=7&dpr=1,5" alt="Avion illustration">
  </div>

</div>

</body>
</html>
